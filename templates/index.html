<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
<title>FS Randoms Trainer</title>

<!-- ✅ PWA manifest & service worker -->
<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
<meta name="theme-color" content="#1e1e1e">
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/static/service-worker.js')
      .then(() => console.log("✅ Service worker registered"))
      .catch(err => console.error("Service worker registration failed:", err));
  }
</script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  overflow-x: hidden;
  overflow-y: hidden;
  overscroll-behavior: none;
  touch-action: manipulation;
  box-sizing: border-box;
}

body {
  background-color:#1e1e1e;
  color:white;
  font-family:'Segoe UI',sans-serif;
  margin:0 auto;
  padding:0;
  text-align:center;
  max-width:480px;
}

/* ---------- Title ---------- */
h1 {
  font-size: clamp(32px, 6vw, 50px);
  font-weight:bold;
  margin:20px 0 10px 0;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* ---------- Content ---------- */
.content {
  width:100%;
  text-align:left;
}

/* ---------- Headings ---------- */
h2 {
  font-size:clamp(22px, 4vw, 36px);
  font-weight:bold;
  margin:8px 0 6px 0;
  text-align:left;
}
.progress-inline {
  font-size:clamp(20px, 4vw, 36px);
  font-weight:bold;
  color:white;
  margin-left:6px;
}

/* ---------- Slot banner ---------- */
.slot-banner {
  width:100%;
  height:40px;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  margin-bottom:10px;
  background-color:#1e1e1e;
}
.slot-banner img {
  width:auto;
  max-width:100%;
  height:100%;
  object-fit:contain;
  border-radius:6px;
  box-shadow:0 0 10px rgba(0,0,0,0.5);
}

/* ---------- Image and Overlay ---------- */
.image-wrapper {
  position:relative;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}
.image-wrapper img {
  width:100%;
  height:auto;
  opacity:1;
  transition:opacity 0.3s ease-in-out;
}
.image-wrapper img.fade-out {opacity:0;}
.image-wrapper img.fade-in {opacity:1;}

.overlay {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:clamp(46px, 8vw, 70px);
  font-weight:bold;
  text-shadow:0 0 15px rgba(0,0,0,0.9);
  pointer-events:none;
  white-space:nowrap;
  opacity:1;
  animation:fadeout 0.8s ease-in forwards;
}
@keyframes fadeout {
  0%,80% {opacity:1;}
  100% {opacity:0;}
}

/* ✅ Stronger green for mobile */
@media (max-width: 768px) {
  .overlay[style*="lime"] {
      color: #00e600 !important;
      text-shadow: 0 0 20px rgba(0, 255, 0, 0.9);
  }
}

/* ---------- Buttons ---------- */
.buttons {
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
  margin:10px 0 20px 0;
}
.buttons button {
  font-size:20px;
  padding:8px;
  border-radius:8px;
  background:#333;
  color:white;
  border:2px solid #555;
  cursor:pointer;
}
.buttons button:hover {background-color:#444;}
.buttons button:active {
  background-color:#555;
  transform:scale(0.97);
}

/* ---------- Progress Bar ---------- */
.progress-bar-container {
  background-color:#333;
  border-radius:10px;
  overflow:hidden;
  height:25px;
  width:100%;
  margin-bottom:8px;
}
.progress-bar {
  height:100%;
  background-color:lime;
  width:{{ (progress/total*100) if total>0 else 0 }}%;
  transition:width 0.3s ease-in-out;
}

/* ---------- Modal (Results) ---------- */
.modal {
  display:{% if show_results %}flex{% else %}none{% endif %};
  position:fixed;
  inset:0;
  background:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal-content {
  background-color:#2f2f2f;
  padding:clamp(20px, 5vw, 45px);
  border-radius:12px;
  text-align:center;
  width:clamp(240px, 70%, 330px);
  position:relative;
  box-sizing:border-box;
}
.modal-content h2 {
  margin:0 0 15px 0;
  font-size:clamp(26px, 6vw, 38px);
}
.modal-content p {
  font-size:clamp(20px, 5vw, 30px);
  margin:10px 0;
}
.close-x {
  position:absolute;
  top:10px;
  right:18px;
  font-size:clamp(22px, 6vw, 30px);
  color:#aaa;
  font-weight:bold;
  cursor:pointer;
}
.close-x:hover {color:white;}
</style>
</head>

<body>
<h1>FS Randoms Trainer</h1>

<div class="slot-banner">
  <img src="{{ url_for('static', filename='slots.png') }}" alt="Slot Positions">
</div>

<div class="content">
  <h2>Formation</h2>
  <div class="image-wrapper" id="image-area">
    <img id="formation-image" src="data:image/png;base64,{{ img_data }}" alt="Formation">
    {% if msg %}
    <div id="overlay" class="overlay" style="color:{{ color }}">{{ msg }}</div>
    {% endif %}
  </div>

  <h2>Letter</h2>
  <form class="buttons" id="GuessForm">
    {% for label in labels %}
    <button type="button" value="{{ label }}">{{ label }}</button>
    {% endfor %}
  </form>

  <h2>
    Progress <span class="progress-inline">({{ progress }} of {{ total }})</span>
  </h2>
  <div class="progress-bar-container">
    <div class="progress-bar"></div>
  </div>
</div>

<div class="modal" id="resultsModal">
  <div class="modal-content">
    <span class="close-x" onclick="closeResults()">×</span>
    <h2>Results</h2>
    <p style="color:lime;">✅ Correct: {{ correct }}</p>
    <p style="color:red;">❌ Incorrect: {{ incorrect }}</p>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const ImgEl = document.getElementById("formation-image");
  const ProgressInline = document.querySelector(".progress-inline");
  const ProgressBar = document.querySelector(".progress-bar");
  const Buttons = document.querySelectorAll("#GuessForm button");

  Buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      const Guess = btn.value;
      Buttons.forEach(b => b.disabled = true);

      fetch("/Guess", {
        method: "POST",
        body: new URLSearchParams({ guess: Guess })
      })
      .then(r => r.json())
      .then(data => {
        // ✅ Always update progress immediately (fixes 15/16 issue)
        if (ProgressInline) ProgressInline.textContent = `(${data.progress} of ${data.total})`;
        if (ProgressBar) {
          const Percent = (data.progress / data.total) * 100;
          ProgressBar.style.width = `${Percent}%`;
        }

        // ✅ Handle end of round *after* progress updates
        if (data.done) {
          // ✅ ensure progress bar and text have time to visually update first
          requestAnimationFrame(() => {
            setTimeout(() => {
              document.getElementById("resultsModal").style.display = "flex";
              const modal = document.querySelector(".modal-content");
              modal.querySelector("p:nth-child(3)").textContent = `✅ Correct: ${data.correct}`;
              modal.querySelector("p:nth-child(4)").textContent = `❌ Incorrect: ${data.incorrect}`;
            }, 300);
          });
          Buttons.forEach(b => b.disabled = false);
          return;
        }

        // ✅ Normal overlay + image update
        let overlay = document.getElementById("overlay");
        if (overlay) overlay.remove();
        overlay = document.createElement("div");
        overlay.id = "overlay";
        overlay.className = "overlay";
        overlay.style.color = data.color;
        overlay.textContent = data.msg;
        document.querySelector(".image-wrapper").appendChild(overlay);
        overlay.style.animation = "fadeout 0.8s ease-in forwards";

        if (data.color !== "red") {
          const Delay = 800;
          setTimeout(() => {
            ImgEl.classList.add("fade-out");
            setTimeout(() => {
              ImgEl.src = "data:image/png;base64," + data.img_data;
              ImgEl.onload = () => {
                ImgEl.classList.remove("fade-out");
                ImgEl.classList.add("fade-in");
                setTimeout(() => ImgEl.classList.remove("fade-in"), 300);
              };
            }, 150);
          }, Delay);
        }

        setTimeout(() => Buttons.forEach(b => b.disabled = false), 900);
      })
      .catch(err => console.error("Error:", err));
    });
  });
});

function closeResults() {
  fetch("/Reset", { method: "POST" })
    .then(r => r.json())
    .then(data => {
      const ImgEl = document.getElementById("formation-image");
      ImgEl.src = "data:image/png;base64," + data.img_data;
      ImgEl.classList.add("fade-in");
      setTimeout(() => ImgEl.classList.remove("fade-in"), 300);

      const ProgressInline = document.querySelector(".progress-inline");
      const ProgressBar = document.querySelector(".progress-bar");
      ProgressInline.textContent = `(${data.progress} of ${data.total})`;
      ProgressBar.style.width = `${(data.progress / data.total) * 100}%`;

      document.getElementById("resultsModal").style.display = "none";
    })
    .catch(err => console.error("Error resetting:", err));
}
</script>
</body>
</html>
