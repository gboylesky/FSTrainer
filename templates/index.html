<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FS Randoms Trainer</title>
<style>
body {
    background-color: #1e1e1e;
    color: white;
    font-family: 'Segoe UI', sans-serif;
    margin: 0 auto;
    padding: 0;
    text-align: center;
    max-width: 480px;
}

/* --- Title --- */
h1 {
    font-size: clamp(32px, 6vw, 50px);
    font-weight: bold;
    margin: 20px 0 10px 0;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* --- Content --- */
.content {
    width: 100%;
    text-align: left;
    padding: 0 10px;
}

/* --- Headings --- */
h2 {
    font-size: 36px;
    font-weight: bold;
    margin: 8px 0 6px 0;
    text-align: left;
}
.progress-inline {
    font-size: clamp(20px, 4vw, 36px);
    font-weight: bold;
    color: white;
    margin-left: 6px;
    vertical-align: middle;
}

/* --- Slot Banner --- */
.slot-banner img {
    width: 100%;
    height: auto;
    display: block;
    margin: 0 auto 10px auto;
    margin-left: 10px;
    border-radius: 6px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

/* --- Image & Overlay --- */
.image-wrapper {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}
.image-wrapper img {
    width: 100%;
    height: auto;
}
.overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 70px;
    font-weight: bold;
    text-shadow: 0 0 15px rgba(0,0,0,0.9);
    pointer-events: none;
    white-space: nowrap;
    opacity: 1;
    animation: fadeout 0.8s ease-in forwards;
}
@keyframes fadeout {
    0%   { opacity: 1; }
    80%  { opacity: 1; }
    100% { opacity: 0; }
}

/* --- Buttons --- */
.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    margin: 10px 0 20px 0;
}
.buttons button {
    font-size: 20px;
    padding: 8px;
    border-radius: 8px;
    background: #333;
    color: white;
    border: 2px solid #555;
    cursor: pointer;
}
.buttons button:hover { background-color: #444; }
.buttons button:active {
    background-color: #555;
    transform: scale(0.97);
}

/* --- Progress Bar --- */
.progress-bar-container {
    background-color: #333;
    border-radius: 10px;
    overflow: hidden;
    height: 25px;
    width: 100%;
    margin-bottom: 8px;
}
.progress-bar {
    height: 100%;
    background-color: lime;
    width: {{ (progress / total * 100) if total > 0 else 0 }}%;
    transition: width 0.3s ease-in-out;
}

/* --- Modal (Results) --- */
.modal {
    display: {% if show_results %}flex{% else %}none{% endif %};
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    z-index: 999;
}
.modal-content {
    background-color: #2f2f2f;
    padding: 25px 30px;
    border-radius: 10px;
    text-align: center;
    width: 220px;
}
.modal-content h2 {
    margin: 0 0 10px 0;
    font-size: 26px;
}
.modal-content p { font-size: 20px; margin: 6px 0; }
.close-btn {
    background: #444;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px 14px;
    cursor: pointer;
}
.close-btn:hover { background: #666; }

/* ---------- Responsive height scaling ---------- */

/* 1️⃣ Very short screens (≤750px) */
@media (max-height: 750px) {
    body { transform: scale(0.9); transform-origin: top center; }
    h1 { font-size: clamp(24px, 5vw, 36px); margin: 8px 0 4px 0; }
    h2 { font-size: clamp(18px, 4vw, 28px); margin: 4px 0 2px 0; }
    .progress-inline { font-size: clamp(16px, 3.5vw, 24px); }
    .buttons { gap: 6px; margin: 4px 0 10px 0; }
    .buttons button { font-size: 16px; padding: 5px; }
    .progress-bar-container { height: 18px; margin-bottom: 4px; }
}

/* 2️⃣ Typical phones (≤850px) */
@media (max-height: 850px) {
    h1 { font-size: clamp(28px, 5vw, 40px); margin: 12px 0 6px 0; }
    h2 { font-size: clamp(22px, 4.5vw, 30px); margin: 6px 0 4px 0; }
    .progress-inline { font-size: clamp(20px, 4vw, 28px); }
    .buttons button { font-size: 18px; padding: 6px; }
}

/* 3️⃣ Tall phones & tablets (≥900px) */
@media (min-height: 900px) {
    h1 { font-size: clamp(36px, 6vw, 50px); }
    h2 { font-size: clamp(28px, 5vw, 38px); }
    .progress-inline { font-size: clamp(22px, 4.5vw, 36px); }
}
</style>
</head>
<body>
<h1>FS Randoms Trainer</h1>

<div class="slot-banner">
    <img src="{{ url_for('static', filename='Slots.png') }}" alt="Slot Positions">
</div>

<div class="content">
    <h2>Formation</h2>
    <div class="image-wrapper" id="image-area">
        <img src="data:image/png;base64,{{ img_data }}" alt="Formation">
        {% if msg %}
        <div id="overlay" class="overlay" style="color: {{ color }}">{{ msg }}</div>
        {% endif %}
    </div>

    <h2>Letter</h2>
    <form method="POST" class="buttons" id="guessForm">
        {% for label in labels %}
        <button type="submit" name="guess" value="{{ label }}">{{ label }}</button>
        {% endfor %}
    </form>

    <h2>
        Progress <span class="progress-inline">({{ progress }} of {{ total }})</span>
    </h2>
    <div class="progress-bar-container">
        <div class="progress-bar"></div>
    </div>
</div>

<div class="modal">
    <div class="modal-content">
        <h2>Results</h2>
        <p style="color: lime;">✅ Correct: {{ correct }}</p>
        <p style="color: red;">❌ Incorrect: {{ incorrect }}</p>
        <form action="{{ url_for('reset') }}" method="get">
            <button type="submit" class="close-btn">Start Over</button>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const overlay = document.getElementById('overlay');
    if (!overlay) return;
    if (overlay.textContent.trim().includes('Correct')) {
        setTimeout(() => {
            window.location.href = "{{ url_for('next_step') }}";
        }, 800);
    }
});
</script>
</body>
</html>
