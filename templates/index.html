<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#1e1e1e">
<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
<title>FS Randoms Trainer</title>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/service-worker.js')
    .then(() => console.log("✅ Service worker registered"))
    .catch(err => console.error("Service worker registration failed:", err));
}
</script>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background-color: #1e1e1e;
  color: white;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  overflow: hidden;
}

/* ---------- Wrapper ---------- */
.app-wrapper {
  display: flex;
  justify-content: center;
  align-items: stretch;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

/* ---------- App Container ---------- */
.app-container {
  display: flex;
  flex-direction: column;
  min-height: 100svh;
  max-width: 480px;
  width: 100%;
  margin: 0 auto;
  box-sizing: border-box;
  padding: 0 10px env(safe-area-inset-bottom, 0);
}

/* ✅ Full width + height in PWA */
@media (display-mode: standalone) {
  html, body {
    height: 100%;
    overflow: hidden;
  }
  .app-wrapper {
    align-items: stretch;
  }
  .app-container {
    width: 100vw;
    max-width: none;
    min-height: 100dvh;
    margin: 0;
    padding: 0 10px env(safe-area-inset-bottom, 0);
    box-sizing: border-box;
  }
}

/* ---------- Title ---------- */
h1 {
  font-size: clamp(24px, 5vw, 42px);
  font-weight: bold;
  margin: 20px 0 10px 0;
}

/* ---------- Slot banner ---------- */
.slot-banner {
  width: 100%;
  height: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 10px;
}
.slot-banner img {
  max-width: 100%;
  height: 100%;
  object-fit: contain;
  border-radius: 6px;
}

/* ---------- Headings ---------- */
h2 {
  font-size: clamp(22px, 4vw, 36px);
  font-weight: bold;
  margin: 8px 0 6px 0;
  text-align: left;
}
.progress-inline {
  font-size: clamp(20px, 4vw, 36px);
  font-weight: bold;
  color: white;
  margin-left: 6px;
}

/* ---------- Image Section ---------- */
.image-wrapper {
  position: relative;
  width: 100%;
  flex: 1 1 auto;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 30vh;
  max-height: 55vh;   /* keeps footer visible */
  overflow: hidden;
}
.image-wrapper img {
  width: 100%;
  height: auto;
  max-height: 100%;
  object-fit: contain;
  transition: opacity 0.3s ease-in-out;
}
.image-wrapper img.fade-out { opacity: 0; }
.image-wrapper img.fade-in { opacity: 1; }

/* ---------- Overlay ---------- */
.overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: clamp(46px, 8vw, 70px);
  font-weight: bold;
  text-shadow: 0 0 15px rgba(0,0,0,0.9);
  pointer-events: none;
  animation: fadeout 0.8s ease-in forwards;
}
@keyframes fadeout { 0%,80% {opacity:1;} 100% {opacity:0;} }

/* ---------- Buttons ---------- */
.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
  margin: 10px 0 20px 0;
}
.buttons button {
  font-size: 20px;
  padding: 8px;
  border-radius: 8px;
  background: #333;
  color: white;
  border: 2px solid #555;
  cursor: pointer;
}
.buttons button:hover { background-color: #444; }
.buttons button:active {
  background-color: #555;
  transform: scale(0.97);
}

/* ---------- Progress ---------- */
footer {
  padding-bottom: calc(env(safe-area-inset-bottom, 0) + 8px);
}
.progress-bar-container {
  background-color: #333;
  border-radius: 10px;
  overflow: hidden;
  height: 25px;
  width: 100%;
  margin-bottom: 8px;
}
.progress-bar {
  height: 100%;
  background-color: lime;
  width: {{ (progress/total*100) if total>0 else 0 }}%;
  transition: width 0.3s ease-in-out;
}

/* ---------- Modal ---------- */
.modal {
  display: {% if show_results %}flex{% else %}none{% endif %};
  position: fixed;
  inset: 0;
  background: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}
.modal-content {
  background-color: #2f2f2f;
  padding: clamp(20px, 5vw, 45px);
  border-radius: 12px;
  text-align: center;
  width: clamp(240px, 70%, 330px);
  position: relative;
}
.close-x {
  position: absolute;
  top: 10px;
  right: 18px;
  font-size: clamp(22px, 6vw, 30px);
  color: #aaa;
  cursor: pointer;
}
.close-x:hover { color: white; }
</style>
</head>

<body>
<div class="app-wrapper">
  <div class="app-container">
    <header>
      <h1>FS Randoms Trainer</h1>
      <div class="slot-banner">
        <img src="{{ url_for('static', filename='slots.png') }}" alt="Slot Positions">
      </div>
    </header>

    <main class="content">
      <h2>Formation</h2>
      <div class="image-wrapper" id="image-area">
        <img id="formation-image" src="data:image/png;base64,{{ img_data }}" alt="Formation">
        {% if msg %}
        <div id="overlay" class="overlay" style="color:{{ color }}">{{ msg }}</div>
        {% endif %}
      </div>

      <h2>Letter</h2>
      <form class="buttons" id="GuessForm">
        {% for label in labels %}
        <button type="button" value="{{ label }}">{{ label }}</button>
        {% endfor %}
      </form>
    </main>

    <footer>
      <h2>Progress <span class="progress-inline">({{ progress }} of {{ total }})</span></h2>
      <div class="progress-bar-container">
        <div class="progress-bar"></div>
      </div>
    </footer>
  </div>
</div>

<div class="modal" id="resultsModal">
  <div class="modal-content">
    <span class="close-x" onclick="closeResults()">×</span>
    <h2>Results</h2>
    <p style="color:lime;">✅ Correct: {{ correct }}</p>
    <p style="color:red;">❌ Incorrect: {{ incorrect }}</p>
  </div>
</div>

<script>
let sequence = 0;

document.addEventListener("DOMContentLoaded", () => {
  const ImgEl = document.getElementById("formation-image");
  const ProgressInline = document.querySelector(".progress-inline");
  const ProgressBar = document.querySelector(".progress-bar");
  const Buttons = document.querySelectorAll("#GuessForm button");

  Buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      const Guess = btn.value;
      Buttons.forEach(b => b.disabled = true);
      const currentSeq = ++sequence;

      fetch("/Guess", {
        method: "POST",
        body: new URLSearchParams({ guess: Guess })
      })
      .then(r => r.json())
      .then(data => {
        if (currentSeq !== sequence) return;
        ProgressInline.textContent = `(${data.progress} of ${data.total})`;
        ProgressBar.style.width = `${(data.progress / data.total) * 100}%`;

        if (data.done) {
          setTimeout(() => {
            document.getElementById("resultsModal").style.display = "flex";
            const modal = document.querySelector(".modal-content");
            modal.querySelector("p:nth-child(3)").textContent = `✅ Correct: ${data.correct}`;
            modal.querySelector("p:nth-child(4)").textContent = `❌ Incorrect: ${data.incorrect}`;
          }, 400);
          Buttons.forEach(b => b.disabled = false);
          return;
        }

        let overlay = document.getElementById("overlay");
        if (overlay) overlay.remove();
        overlay = document.createElement("div");
        overlay.id = "overlay";
        overlay.className = "overlay";
        overlay.style.color = data.color;
        overlay.textContent = data.msg;
        document.querySelector(".image-wrapper").appendChild(overlay);

        if (data.color !== "red") {
          setTimeout(() => {
            ImgEl.classList.add("fade-out");
            setTimeout(() => {
              ImgEl.src = "data:image/png;base64," + data.img_data;
              ImgEl.onload = () => {
                ImgEl.classList.remove("fade-out");
                ImgEl.classList.add("fade-in");
                setTimeout(() => ImgEl.classList.remove("fade-in"), 300);
              };
            }, 150);
          }, 800);
        }
        setTimeout(() => Buttons.forEach(b => b.disabled = false), 900);
      });
    });
  });
});

function closeResults() {
  const currentSeq = ++sequence;
  fetch("/Reset", { method: "POST" })
    .then(r => r.json())
    .then(data => {
      if (currentSeq !== sequence) return;
      document.getElementById("formation-image").src = "data:image/png;base64," + data.img_data;
      document.querySelector(".progress-inline").textContent = `(${data.progress} of ${data.total})`;
      document.querySelector(".progress-bar").style.width = `${(data.progress / data.total) * 100}%`;
      document.getElementById("resultsModal").style.display = "none";
    });
}
</script>
</body>
</html>
